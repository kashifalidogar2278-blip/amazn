<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#e3e6e6;
        }

        .navbar-dark-custom{
            background:#131921;
        }

        .menu-bar{
            background:#232f3e;
        }

        .hero{
            background:#ff4500;
            color:white;
            height: min-content;
            background-image: url(hero.jpg);
            
            
        }

        .card img{
            height:150px;
            object-fit:cover;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom">
    <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand fw-bold fs-4" href="#">amazon</a>

        <!-- Search Bar -->
        <form class="d-flex flex-grow-1 mx-3">
            <input class="form-control rounded-0" type="search" placeholder="Search Amazon">
            <button class="btn btn-warning rounded-0" type="submit">Search</button>
        </form>

        <!-- Right Links -->
        <div class="d-flex text-white">
            <div class="px-3">Account & Lists</div>
            <div class="px-3">Orders</div>
            <div class="px-3">Cart</div>
        </div>

    </div>
</nav>

<!-- Menu Bar -->
<div class="menu-bar text-white py-2">
    <div class="container">
        <span class="me-3">All</span>
        <span class="me-3">Today's Deals</span>
        <span class="me-3">Prime Video</span>
        <span class="me-3">Customer Service</span>
        <span class="me-3">Sell</span>
    </div>
</div>

<!-- Hero Section -->
<div class="hero">
  <img src="hero.jpg" alt="" width="100%" height="400%">
    
</div>

<!-- Cards Section -->
<div class="container my-4">
    <div class="row g-4">

        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Shop for your home essentials</h5>
                    <img src="https://m.media-amazon.com/images/I/71-k-mFaTuL._AC_SX679_.jpg" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Get your game on</h5>
                    <img src="https://m.media-amazon.com/images/I/81-XOUG1MAL._AC_SY300_SX300_QL70_FMwebp_.jpg" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Shop Fashion for less</h5>
                    <img src="https://m.media-amazon.com/images/I/81tWPyonBeL._AC_SY879_.jpg" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">New home arrivals under $50</h5>
                    <img src="https://m.media-amazon.com/images/I/71YxUFC4ZlL._AC_SX679_.jpg" class="img-fluid">
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
